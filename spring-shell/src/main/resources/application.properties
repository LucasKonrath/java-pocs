spring.application.name=spring-shell

# Spring Shell Configuration
spring.shell.interactive.enabled=true
spring.shell.noninteractive.enabled=true
spring.shell.script.enabled=true

# Custom shell prompt and history
spring.shell.command.help.enabled=true
spring.shell.command.clear.enabled=true
spring.shell.command.quit.enabled=true
spring.shell.command.exit.enabled=true
spring.shell.command.stacktrace.enabled=true

# Logging configuration for native compilation
logging.level.org.springframework.shell=INFO
logging.level.root=WARN
